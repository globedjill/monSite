<div class='popUpAlert container'>
    <div class='content' fxLayout='column'>
        <h2>Attention</h2>
        <mat-dialog-content>
            <h3>En cliquant sur "Ok j'ai compris",</h3>
            <p>La photos seras supprimer,et celle ci seras remplacer par l'images par defaut si aucune autre photos n'est recharger. </p>
            <p>Toutes suppression d'une référence à la photo est <span> définitives</span> ! Même en cas de click sur le bouton retour sans modification.</p>
        </mat-dialog-content>
        <mat-dialog-actions>
            <div fxLayout='row' fxLayoutAlign='center center'>
                <button mat-raised-button mat-dialog-close class='mlr-10'>Annuler</button>
                <button mat-raised-button [mat-dialog-close]='true' class='mlr-10'>Ok j'ai compris et supprimer</button>
            </div>
        </mat-dialog-actions>
    </div>
</div>
