<section fxLayoutAlign='center center'>
    <form [formGroup]='form'>
        <mat-card class='matCardSeCo' fxFlex='column'>
            <mat-card-header>
                <mat-card-title>S'enregistrer</mat-card-title>
            </mat-card-header>
            <mat-card-content fxLayout='column'>
                <mat-form-field>
                    <mat-label name='pseudo'>Pseudo</mat-label>
                    <input matInput formControlName='pseudo' type='text' />
                    <mat-error *ngIf="this.form.invalid"></mat-error>
                </mat-form-field>
                <mat-form-field>
                    <mat-label name='email'>Email</mat-label>
                    <input matInput formControlName='email' type='email' />
                    <mat-error *ngIf="this.form.invalid">{{ errorMail() }}</mat-error>
                </mat-form-field>

                <mat-form-field>
                    <mat-label name='password'>Mot de passe</mat-label>
                    <input matInput formControlName='password' type='password' />
                    <mat-error *ngIf="this.form.invalid">{{ errorPassword() }}</mat-error>
                </mat-form-field>

                <mat-form-field>
                    <mat-label name='passwordConfirm'>confirmer le mot de passe</mat-label>
                    <input matInput name='passwordConfirm' type='password' />
                    <mat-error *ngIf="this.form.invalid">{{ errorPasswordConfirm() }}</mat-error>
                </mat-form-field>

            </mat-card-content>
            <mat-card-actions fx-flex='column'>
                <button mat-raised-button [disabled]='this.form.invalid' (click)='onSubmit()'>Envoyer</button>
                <button mat-raised-button (click)="goSeConnecter()">
                    J'ai deja un compte
                </button>
            </mat-card-actions>
        </mat-card>
    </form>
</section>
