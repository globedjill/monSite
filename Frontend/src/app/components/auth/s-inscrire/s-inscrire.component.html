<section fxLayoutAlign='center center'>
    <form [formGroup]='seConnecteForm' (ngSubmit)="onSubmit()">
        <mat-card class='matCardSeCo' fxFlex='column'>
            <mat-card-header>
                <mat-card-title>S'enregistrer</mat-card-title>
            </mat-card-header>
            <mat-card-content fxLayout='column'>
                <mat-form-field>
                    <mat-label name='email'>Email</mat-label>
                    <input matInput formControlName='email' />
                </mat-form-field>
                <mat-form-field>
                    <mat-label name='password'>Mot de passe</mat-label>
                    <input matInput formControlName='password' />
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions align="start">
                <button mat-raised-button>Envoyer</button>
            </mat-card-actions>
        </mat-card>
    </form>
</section>
