<section fxLayoutAlign='center center'>
    <form [formGroup]='singinForm'>
        <mat-card class='matCardSeCo' fxFlex='column'>
            <mat-card-header>
                <mat-card-title>Se Connecter</mat-card-title>
            </mat-card-header>
            <mat-card-content fxLayout='column'>
                <mat-form-field>
                    <mat-label name='email'>Email</mat-label>
                    <input matInput type='email' formControlName='email' />
                    <mat-error *ngIf=""></mat-error>
                </mat-form-field>
                <mat-form-field>
                    <mat-label name='password'>Mot de passe</mat-label>
                    <input matInput type='password' formControlName='password' />
                    <mat-error *ngIf=""></mat-error>
                </mat-form-field>
                <button mat-raised-button (click)="goggleConnection()"><span class="material-icons-outlined">
                  g_translate
                  </span></button>
            </mat-card-content>
            <mat-card-actions align="start">
                <mat-error *ngIf='error'>{{ seconnecterErreur() }}</mat-error>
                <button mat-raised-button [disabled]='this.singinForm.invalid' (click)='submit()'>Envoyer</button>
                <button mat-raised-button (click)='goSInscrire()'>Je n'ai pas de compte
                </button>
            </mat-card-actions>

        </mat-card>
    </form>
</section>
